                        <option value="2">Stand 2 - Vins blancs Europe/Outre-mer</option>

        </div>

        <script type="text/javascript">
            $('#pageStand2').on('pageinit', function() {
                $.fn.raty.defaults.path = 'lib/img';
                $('#star').raty();
            });
