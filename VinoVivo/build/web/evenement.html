<html>
    <head>
        <title>VinoVivo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/jquery.mobile.min.css" />

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery.mobile.min.js"></script>
    </head>
    <body>
        <h1>Créer un événement</h1>
        <form>
            <h3>Evénement</h3>
            <table>
                <tr>
                    <td>Nom de l'événement</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Lieu de l'événement</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Date du début</td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td>Date de fin</td>
                    <td><input type="date" /></td>
                </tr>
            </table>
            <h3>Lieux</h3>
            <table>
                <tr>
                    <td>Nom</td>
                    <td><input type="text" /></td>
                    <td>Description</td>
                    <td><input type="text" /></td>
                    <td><input type="button" value="Ajouter" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
