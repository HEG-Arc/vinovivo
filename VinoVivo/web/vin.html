<html>
    <head>
        <title>VinoVivo</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="plugins/jquery/jRating.jquery.css">
        <link type="text/css" rel="stylesheet" href="plugins/raty/demo/css/application.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>

    <body>
        <div data-role="page" id="pageEval">
            <div data-role="header">
                <h1>Vino Vivo</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a href="stand.html" data-transition="none" >Stands</a></li>
                        <li><a href="vins.html" class="ui-btn-active ui-state-persist" >Vins</a></li>

            </div>

            <div data-role="main" class="ui-content">
                <a href="index.html" data-transition="none" class="ui-btn ui-btn-inline">Accueil</a><br>
                <span style="font-size: 14px">Noter le vin</span>
                <div id="star"></div>
                <p style="font-size: 14px">Evaluer le vin</p>
                <table>
                    <tr>
                        <td>Tags : </td>
                        <td><input type="text" name="tag" value="" size="30" placeholder="Fruité, boisé, sucré, ..."/></td>

                </table>
                <a href="#" data-transition="none" class="ui-btn ui-btn-inline" data-rel="back">Retour</a>

            </div>
        </div> 
        <script type="text/javascript">
            $('#pageEval').on('pageinit', function() {
               $.fn.raty.defaults.path = 'lib/img';
                $('#star').raty();
            });
        </script>
    </body>
