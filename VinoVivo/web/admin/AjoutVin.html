<html>
    <head>
        <title>VinoVivo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/jquery.mobile.min.css" />

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery.mobile.min.js"></script>
    </head>
    <body>
        <div style="margin-left:20px;">
            <h1>Ajouter des vins pour "Cave 1"</h1><hr>
        <form>
            <h3>Vins</h3>
            <table data-role="table" class="ui-body-d ui-shadow table-stripe ui-responsive">
                <thead>
                    <tr class="ui-bar-d">
                        <th>Nom</th>
                        <th>Année</th>
                        <th>Prix</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vin 1</td>
                        <td>2011</td>
                        <td>16.-</td>
                        <td>Calamin Lavaux AOC La Béguine J. et M. Dizerens</td>
                    </tr>
                    <tr>
                        <td>Vin 2</td>
                        <td>2012</td>
                        <td>17.-</td>
                        <td>St-Saphorin Lavaux AOC J. et M. Dizerens</td>
                    </tr>
                    <tr>
                        <td>Vin 3</td>
                        <td>2009</td>
                        <td>20.-</td>
                        <td>Aigle Chablais AOC Merveille des Roches</td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tr>
                    <td>Nom</td>
                    <td><input type="text" /></td>
                    <td>Année</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Prix</td>
                    <td><input type="text" /></td>
                    <td>Description</td>
                    <td><textarea rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Annuler" /></td>
                    <td></td>
                    <td><input type="button" value="Ajouter" /></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
